<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Night Guard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game">
  <div id="hud">
    <span id="time">12 AM</span>
    <span id="power">Power: 100%</span>
  </div>

  <div id="office">
    <button id="leftDoor">Left Door</button>
    <button id="rightDoor">Right Door</button>
    <button id="cameraBtn">Cameras</button>
  </div>

  <div id="cameraScreen">
    <p>Camera Feed</p>
    <p id="animatronicStatus">Animatronic: Far</p>
    <button id="closeCam">Close</button>
  </div>

  <div id="message"></div>
</div>

<script src="script.js"></script>
</body>
</html>
