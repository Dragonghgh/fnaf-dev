<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Night Shift Horror</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game">
  <div id="hud">
    <span>Power: <span id="power">100</span>%</span>
    <span>Time: <span id="time">12 AM</span></span>
  </div>

  <div id="office">
    <button id="leftDoor">Left Door</button>
    <button id="rightDoor">Right Door</button>
    <button id="cameraBtn">Cameras</button>
  </div>

  <div id="cameraView" class="hidden">
    <p>Camera Feed</p>
    <p id="animatronicLocation">Animatronic: Stage</p>
    <button id="closeCam">Close</button>
  </div>

  <div id="gameOver" class="hidden">
    <h1>GAME OVER</h1>
    <button onclick="location.reload()">Restart</button>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
